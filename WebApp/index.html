<!doctype html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Angel Hack</title>

	<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
	<link rel='stylesheet', href='./bootstrap-3.3.6-dist/css/bootstrap.min.css'>
	<link rel="stylesheet" href="main.css">

	<script src="./sdk/scripts/jquery.min.js"></script>
	<script src='./bootstrap-3.3.6-dist/js/bootstrap.min.js'></script>

  </head>
  <body onload='init();'>
<!-- 	<header id="header">
		<h1>Colour My World</h1>
	</header> -->

	<div class='canvas-container'>
		<canvas id="canvas"  width='1519' height='550'></canvas>
		<img id="Layer_1" src="cmw.svg" width="200px">
	</div>
	<input type="file" id="my_file" style="display: none;" />	

	<div class='tools-container'>
		<button class='btn action-button' type="button" onclick="uploadImageClicked()">Upload Image</button> 
		<button class='btn action-button' type="button" onclick="changeMode()">Change Mode</button>
		<button class='btn action-button' type="button" onclick="saveImageClicked()">Colour It!</button>
		<button class='btn action-button' type="button" onclick="clearCanvas()">Clean Canvas</button>
		<button class='btn action-button' id='modal-button' type="button" data-toggle="modal" data-target="#tagsModal" style='display: none;'>Launch demo modal</button>

		<div class='slider-container'>
			<label>Thickness</label>
			<input type='range' min='1' max='10' step='1' onchange="changeThickness(this.value)" />
		</div>
		<div class='slider-container'>
			<label>Greyness</label>
			<input type='range' min='0' max='255' step='1' onchange="changeGreyness(this.value)" />
		</div>
		<div class='slider-container'>
			<label>Vibrance</label>
			<input id="vibrance" type="range" min="0.5" max="1.5" step='0.1' value="1" onchange="vibranceSliderOnChange(this.value)"/>
		</div>
		<div class='slider-container'>
			<label>Hue</label>
			<input id="hue" type="range" min="-360" max="360" step='1' value="0" onchange="hueSliderOnChange(this.value)"/>
		</div>
		<div class='slider-container'>
			<label>Saturation</label>
			<input id="saturation" type="range" min="0" max="2" step='0.1' value="1" onchange="saturationSliderOnChange(this.value)" />
		</div>
		<div class='slider-container'>
			<label>Sample Rate</label>
			<input id="colourSampleRate" type="range" min="25" max="75" value="50" onchange="colourSampleRateSliderOnChange(this.value)" />
		</div>
	</div>

	<div class="modal fade" id="tagsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Preview</h4>
		  </div>
		  <div class="modal-body" align="center">
		  	<img id='result-img' height="600px" width="100%" />
		  	<div class='top-row-tags'> 
		  		<button id='tag1' class='btn btn-xs' onclick="tagButtonClick('tag1')">tag1</button>
	            <button id='tag2' class='btn btn-xs' onclick="tagButtonClick('tag2')">tag2</button>
	            <button id='tag3' class='btn btn-xs' onclick="tagButtonClick('tag3')">tag3</button>
	            <button id='tag4' class='btn btn-xs' onclick="tagButtonClick('tag4')">tag4</button>
	            <button id='tag5' class='btn btn-xs' onclick="tagButtonClick('tag5')">tag5</button>
	        </div>
            <div> 
            	<button id='tag6' class='btn btn-xs' onclick="tagButtonClick('tag6')">tag6</button> 
            	<button id='tag7' class='btn btn-xs' onclick="tagButtonClick('tag7')">tag7</button> 
            	<button id='tag8' class='btn btn-xs' onclick="tagButtonClick('tag8')">tag8</button> 
            	<button id='tag9' class='btn btn-xs' onclick="tagButtonClick('tag9')">tag9</button> 
            	<button id='tag10'class='btn btn-xs' onclick="tagButtonClick('tag10')">tag10</button>
            </div>
			
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" onclick='deleteImages()'data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" onclick="tweetButtonClick()">Tweet</button>
		  </div>
		</div>
	  </div>
	</div>

	<script src='test.js'></script>
	<script src="button.js"></script>

  </body>
</html>
